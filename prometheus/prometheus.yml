global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'oddo-ebanking-prod'
    env: 'production'
  
  # Enable exemplar storage for trace correlation
  # Exemplars link metrics to traces via trace_id
  scrape_timeout: 10s

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']

# Load rules once and periodically evaluate them according to the global 'evaluation_interval'.
rule_files:
  - "/etc/prometheus/rules/*.yml"

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']

  - job_name: 'ebanking-exporter'
    static_configs:
      - targets: ['ebanking_metrics_exporter:9200']
    scrape_interval: 10s

  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']

  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']

  - job_name: 'minio'
    static_configs:
      - targets: ['minio:9000']

  - job_name: 'payment-api'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['payment-api:8080']
    scrape_interval: 5s
    scrape_timeout: 5s

  # Payment API Instrumented - OpenTelemetry avec Exemplars (Trace IDs)
  - job_name: 'payment-api-instrumented'
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s
    # Enable exemplar collection for trace correlation
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: '.*'
        action: keep
    static_configs:
      - targets: ['payment-api_instrumented:8888']
        labels:
          service: 'payment-api-instrumented'
          namespace: 'ebanking.observability'
          environment: 'production'
          app_type: 'instrumented-demo'

  # Tempo - Métriques générées (Service Graphs & Span Metrics avec Exemplars)
  - job_name: 'tempo'
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s
    static_configs:
      - targets: ['tempo:3200']
        labels:
          service: 'tempo'
          component: 'tracing-backend'
